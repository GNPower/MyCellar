<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="MyCellar" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MyCellar</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/popups.css">
    </head>
    <body>
        <!--Contains the entire page-->
        <div class="flex-col popup-container border-round">
            <!--Contains the nav menu-->
            <div class="flex-row">

            </div>
            <!--Contains the wine results-->
            <div class="flex-row">
                <img src="img/bottle.png" alt="I'm A Wine Bottle">
                <h2>xxx Simillar Wines</h2>
            </div>
            <!--Contains the filter fields-->
            <div class="flex-col">
                <!--Contains the name field-->
                <div class="flex-row popup-content">
                    <h3>Name:</h3>
                    <h3 id="name"></h3>
                </div>
                <!--Contains qualities field-->
                <div class="flex-col">
                    <div class="flex-row">
                        <h2>Colour: </h2>
                        <h3 id="colour"></h3>
                    </div>
                    <div class="flex-row">
                        <h2>Grapes: </h2>
                        <div class="flex-col" id="grapes">
                            
                        </div>
                    </div>
                    <div class="flex-row">
                        <h2>Year: </h2>
                        <h3 id="year"></h3>
                    </div>                    
                </div>
                <!--Contains awards field-->
                <div class="flex-col">
                    <div class="flex-row">
                        <h2>Awards:</h2>
                        <div class="flex-col" id="awards">                            
                        </div>
                    </div>
                </div>
                <!--Contains rating field-->
                <div class="flex-row">
                    <h3>Rating:</h3>
                    <h3 id="rating"></h3>
                    <h2>out of</h2>
                    <h3 id="rating-max"></h3>
                </div>
                <!--Contains geography field-->
                <div class="flex-col">
                    <div class="flex-row">
                        <h3>Country:</h3>
                        <h3 id="country"></h3>
                    </div>
                    <div class="flex-row">
                        <h3>Region: </h3>
                        <h3 id="region"></h3>
                    </div>
                    <div class="flex-row">
                        <h3>Vineyard: </h3>
                        <h3 id="vineyard"></h3>
                    </div>
                </div>
                <!--Contains purchase field-->
                <div class="flex-col">
                    <div class="flex-row">
                        <h3>Price: </h3>
                        <h3 id="price"></h3>
                    </div>
                    <div class="flex-row">
                        <h3>Date: </h3>
                        <h3 id="purchase-date"></h3>
                    </div>
                    <div class="flex-row">
                        <h3>Location: </h3>
                        <h3 id="location"></h3>
                    </div>
                </div>
                <!--Contains targets field-->                
                <div class="flex-col">
                    <div class="flex-row">
                        <h3>Drink By:</h3>
                        <h3 id="drink-date"></h3>
                    </div>
                    <div class="flex-row">
                        <h3>Drink For: </h3>
                        <h3 id="drink-occasion"></h3>
                    </div>
                </div>
                <!--Contains pairings field-->
                <div class="flex-col">
                    <h3>Pairings: </h3>
                    <div class="flex-col" id="pairings">
                    </div>
                </div>
            </div>
            <!--Contains the FindMe button-->
            <div class="flex-row">
                <button>Add Me</button>
            </div>
        </div>
    </body>
</html>
