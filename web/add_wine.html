<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="MyCellar" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MyCellar</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--Contains the entire page-->
        <div class="flex-col">
            <!--Contains the nav menu-->
            <header>
                <img class="img-small" src="img/bottle-tilted.png" alt="Logo">
                <nav>
                    <ul class="nav-links">
                        <li onclick="location.href = 'home.html';"><a>Home</a></li>
                        <li onclick="location.href = 'find_wine.html';"><a>Find Wine</a></li>
                        <li class="nav-active"><a>Add Wine</a></li>
                    </ul>
                </nav>
            </header>
            <div class="main-content padding-width padding-height">
                <!--Contains the wine results-->
                <div class="flex-row">
                    <img src="img/bottle-tilted.png" alt="I'm A Wine Bottle">
                    <h2>xxx Simillar Wines</h2>
                </div>
                <!--Contains the filter fields-->
                <div class="flex-col">
                    <!--Contains the name field-->
                    <div class="flex-col padding-width padding-height">
                        <div class="flex-row">
                            <h3>Name:</h3>
                            <input type="text" placeholder="Enter Name Here">
                        </div>
                        <div class="flex-row">
                            <h3>Type:</h3>
                            <select name="Liquor Type" id="type_select">
                                <option value="" selected="selected" disabled>--Choose One--</option>
                                <option value="red">Red Wine</option>
                                <option value="white">White Wine</option>
                            </select>
                        </div>
                    </div>
                    <!--Contains qualities field-->
                    <div class="flex-col padding-width padding-height border-round">
                        <h2>Qualities:</h2>
                        <div class="flex-row padding-width padding-height">
                            <h2 class="padding-width">Grapes: </h2>
                            <div class="flex-col">
                                <!-- Example of what will be inserted when add button is pressed for wine-->
                                <div class="flex-row">
                                    <h3>Grape Here</h3>
                                    <div class="padding-width">
                                        <input type="reset">
                                    </div>                                    
                                </div>
                                <div class="flex-row">
                                    <h3>And Here</h3>
                                    <div class="padding-width">
                                        <input type="reset">
                                    </div>
                                </div>
                                <!---->
                                <div class="flex-row">
                                    <div>
                                        <input type="text" placeholder="Enter Grape Here">
                                    </div>
                                    <div>
                                        <input type="submit">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex-row padding-width padding-height">
                            <h2 class="padding-width">Year: </h2>
                            <div>
                                <input type="number" min="1900" max="2050">
                            </div>
                        </div>                    
                    </div>
                    <!--Contains awards field-->
                    <div class="flex-row padding-width padding-height border-round">
                        <h2>Awards:</h2>
                        <div class="flex-col padding-width">
                            <!-- Example of what will be inserted when add button is pressed for wine-->
                            <div class="flex-row">
                                <h2>Awards Here</h2>
                                <div class="padding-width">
                                    <input type="reset">
                                </div>
                            </div>
                            <!---->
                            <div class="flex-row">
                                <div>
                                    <input type="text" placeholder="Enter Award Here">
                                </div>
                                <div>
                                    <input type="submit">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Contains rating field-->
                    <div class="flex-row padding-width padding-height border-round">
                        <h3>Rating:</h3>
                        <div class="flex-row padding-width">
                            <div>
                                <input type="number" placeholder="Rating" min="0" max="100">
                            </div>
                            <h2>out of</h2>
                            <div>
                                <input type="number" placeholder="Max" min="0" max="100">
                            </div>
                        </div>                        
                    </div>
                    <!--Contains geography field-->
                    <div class="flex-col padding-width padding-height border-round">
                        <h3>Geogpraphy:</h3>
                        <div class="padding-height">
                            <div class="flex-row padding-width padding-height">
                                <h3>Country:</h3>
                                <div>
                                    <input type="text" placeholder="Country Here">
                                </div>
                            </div>
                            <div class="flex-row padding-width padding-height">
                                <h3>Region:</h3>
                                <div>
                                    <input type="text" placeholder="Region Here">
                                </div>
                            </div>
                            <div class="flex-row padding-width padding-height">
                                <h3>Vineyard: </h3>
                                <div>
                                    <input type="text" placeholder="Vineyard Here">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Contains purchase field-->
                    <div class="flex-col padding-width padding-height border-round">
                        <h3>Purchase:</h3>
                        <div class="padding-width padding-height">                            
                            <div class="flex-row padding-height">
                                <h3>Price: </h3>
                                <input type="number" placeholder="Price" min="0" max="500">
                            </div>
                            <div class="flex-row padding-height">
                                <h3>Date: </h3>
                                <input type="date">
                            </div>
                            <div class="flex-row padding-height">
                                <h3>Location: </h3>
                                <input type="text" placeholder="Store Location">
                            </div>
                        </div>
                    </div>
                    <!--Contains targets field-->                
                    <div class="flex-col padding-width padding-height border-round">
                        <h3>Targets: </h3>
                        <div class="padding-width padding-height">
                            <div class="flex-row">
                                <h3>Drink By:</h3>
                                <div>
                                    <input type="date">
                                </div>
                            </div>
                            <div class="flex-row">
                                <h3>Drink For: </h3>
                                <div>
                                    <input type="text" placeholder="Enter Occasion Here">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Contains pairings field-->
                    <div class="flex-row padding-width padding-height border-round">
                        <h2>Pairings:</h2>
                        <div class="flex-col padding-width">
                            <!-- Example of what will be inserted when add button is pressed for wine-->
                            <div class="flex-row">
                                <h2>Pairing Here</h2>
                                <div class="padding-width">
                                    <input type="reset">
                                </div>
                            </div>
                            <!---->
                            <div class="flex-row">
                                <div>
                                    <input type="text" placeholder="Enter Pairing Here">
                                </div>
                                <div>
                                    <input type="submit">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Contains the FindMe button-->
                <div class="flex-row align-right padding-width padding-height">
                    <button>Add Me</button>
                </div>
            </div>
        </div>
    </body>
</html>
