<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="MyCellar" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MyCellar</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--Contains the entire page-->
        <div class="flex-col">
            <!--Contains the nav menu-->
            <header>
                <img class="logo" src="img/bottle.png" alt="Logo">
                <nav>
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Find Wine</a></li>
                        <li><a href="#">Add Wine</a></li>
                    </ul>
                </nav>
            </header>
            <!--Contains Wine Of The Day-->
            <div class="flex-col">
                <h1>Wine Of The Day</h1>
                <div class="flex-row">
                    <img src="img/bottle.png" alt="I'm A Wine Bottle">
                    <div class="flex-col">
                        <div class="flex-row">
                            <h1>Name</h1>
                            <h1>Year</h1>
                        </div>
                        <div class="flex-row">
                            <h2>Awards</h2>
                            <h2>Ratings</h2>
                        </div>
                    </div>
                </div>
            </div>
            <!--Contains My Cellar-->
            <div class="flex-col">
                <h1>My Cellar</h1>
                <!--Container for all the images and dynamic maps-->
                <div class="flex-col">
                    <div class="flex-row">
                        <div>
                            <h1>Pie Chart</h1>
                        </div>
                        <div>
                            <h1>World Map</h1>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div>
                            <h1>Avg. Rating</h1>
                        </div>
                        <div>
                            <h1>Consumption</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
