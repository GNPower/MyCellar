<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="MyCellar" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MyCellar</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="scripts/form_fields.js"></script>
    </head>
    <body>
        <!--Contains the entire page-->
        <div class="flex-col">
            <!--Contains the nav menu-->
            <header>
                <img class="img-small" src="img/bottle-tilted.png" alt="Logo">
                <nav>
                    <ul class="nav-links">
                        <li onclick="location.href = 'home.html';"><a>Home</a></li>
                        <li class="nav-active"><a>Find Wine</a></li>
                        <li onclick="location.href = 'add_wine.html';"><a>Add Wine</a></li>
                    </ul>
                </nav>
            </header>
            <!--Contains the wine results-->
            <div class="main-content padding-width padding-height">
                <div class="flex-row">
                    <img src="img/bottle-tilted.png" alt="I'm A Wine Bottle">
                    <h2>xxx Results</h2>
                </div>
                <!--Contains the filter fields-->
                <div class="flex-col">
                    <!--Contains the name field-->
                    <div class="flex-col padding-width padding-height">
                        <div class="flex-row">
                            <h3>Name:</h3>
                            <input type="text" placeholder="Enter Name Here" id="name">                            
                        </div>
                        <div class="flex-row">
                            <h3>Type:</h3>
                            <select name="Liquor Type" id="type_select">
                                <option value="" selected="selected" disabled>--Choose One--</option>
                                <option value="red">Red Wine</option>
                                <option value="white">White Wine</option>
                            </select>
                        </div>
                    </div>
                    <!--Contains qualities field-->
                    <div class="flex-col padding-width padding-height border-round">
                        <h2>Qualities:</h2>
                        <div class="flex-row padding-width padding-height">
                            <h2 class="padding-width">Grapes: </h2>
                            <div class="flex-col">                            
                                <!---->
                                <div class="flex-row" id="new-grape">
                                    <div>
                                        <input type="text" placeholder="Enter Grape Here" id="grape-type">
                                    </div>
                                    <div>
                                        <input type="submit" id="add-grape">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex-row padding-width padding-height">
                            <h2 class="padding-width">Year: </h2>
                            <div>
                                <input type="number" min="1900" max="2050" id="year">
                            </div>
                        </div>                    
                    </div>
                    <!--Contains awards field-->
                    <div class="flex-row padding-width padding-height border-round">
                        <h2>Awards:</h2>
                        <div class="flex-col padding-width">
                            <!---->
                            <div class="flex-row" id="new-award">
                                <div>
                                    <input type="text" placeholder="Enter Award Here" id="award-type">
                                </div>
                                <div>
                                    <input type="submit" id="add-award">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Contains rating field-->
                    <div class="flex-row padding-width padding-height border-round">
                        <h3>Rating:</h3>
                        <div class="flex-row padding-width">
                            <div>
                                <input type="number" placeholder="Rating" min="0" max="100" id="rating">
                            </div>
                            <h2>out of</h2>
                            <div>
                                <input type="number" placeholder="Max" min="0" max="100" id="rating_max">
                            </div>
                        </div>
                    </div>
                    <!--Contains geography field-->
                    <div class="flex-col padding-width padding-height border-round">
                        <h3>Geogpraphy:</h3>
                        <div class="padding-height">
                            <div class="flex-row padding-width padding-height">
                                <h3>Country:</h3>
                                <div>
                                    <input type="text" placeholder="Counter Here" id="country">
                                </div>
                            </div>
                            <div class="flex-row padding-width padding-height">
                                <h3>Region: </h3>
                                <div>
                                    <input type="text" placeholder="Region Here" id="region">
                                </div>
                            </div>
                            <div class="flex-row padding-width padding-height">
                                <h3>Vineyard: </h3>
                                <div>
                                    <input type="text" placeholder="Vineyard Here" id="vineyard">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Contains purchase field-->
                    <div class="flex-col padding-width padding-height border-round">
                        <h3>Purchase:</h3>
                        <div class="padding-width padding-height">
                            <div class="flex-row padding-height">
                                <h3>Price: </h3>
                                <input type="number" placeholder="Price" min="0" max="500" id="price">
                            </div>
                            <div class="flex-row padding-height">
                                <h3>Date: </h3>
                                <input type="date" id="buy_date">
                            </div>
                            <div class="flex-row padding-height">
                                <h3>Location: </h3>
                                <input type="text" placeholder="Store Location" id="buy_location">
                            </div>
                        </div>
                    </div>
                    <!--Contains targets field-->                
                    <div class="flex-col padding-width padding-height border-round">
                        <h3>Targets: </h3>
                        <div class="padding-width padding-height">
                            <div class="flex-row">
                                <h3>Drink By:</h3>
                                <div>
                                    <input type="date" id="drink_by">
                                </div>
                            </div>
                            <div class="flex-row">
                                <h3>Drink For: </h3>
                                <div>
                                    <input type="text" placeholder="Enter Occasion Here" id="drink_for">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Contains pairings field-->
                    <div class="flex-row padding-width padding-height border-round">
                        <h3>Pairings: </h3>
                        <div class="flex-col padding-width">
                            <!---->
                            <div class="flex-row" id="new-pairing">
                                <div>
                                    <input type="text" placeholder="Enter Pairing Here" id="pairing-type">
                                </div>
                                <div>
                                    <input type="submit" id="add-pairing">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Contains the FindMe button-->
                <div class="flex-row align-right padding-width padding-height">
                    <button id="find_me" type="submit">Find Me</button>
                </div>
            </div>
        </div>
    </body>
</html>
